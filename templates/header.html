<a href="{{ url_for('index') }}" style="text-decoration: none; color: transparent">
    <div class="header">
        <div class="logo">
            <img src="/static/images/logo.png">
        </div>
        <div class="site_name">
            <h1 style="text-decoration: underline;">doitfromhome</h1>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class=" message alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</a>
